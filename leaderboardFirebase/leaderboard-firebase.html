<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.7.0/d3.min.js"></script>



    <title>LEADERBOARD</title>

</head>

<body>
    <div id="leaderboard-mainscreen">
    <!----------------------------------------------------------------->
    <form id="formInfo">
        <div class="form-group">
            <label for="Enter country"></label>
            <div id="ranking"></div>
            <div id="country-input-btn">            
                <input type="text" class="form-control" id="country-input" placeholder="Enter Country"><button id="add-country-btn">Add
                Country</button>
            </div>
            <div id="user-input-btn">
            <input type="text" class="form-control" id="user-input" placeholder="Enter Username"><button id="add-player-btn">Add
                Player</button>
            </div>
            <div id="score"></div>
        </div>

    </form>
    <!--------------------------------------------------------------------------->


    <div id="container-leaderboard">

        <div class="row">

            <div class="col-md-12">

                <div class="card mb-4">
                    <div class="card-header">LEADERBOARD</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='leaderboard-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Ranking</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Country</th>
                                    <th scope="col">Score</th>

                                </tr>
                            </thead>
                            <div id="flags"></div>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
</div>
        <script src="app.js"></script>
</body>

</html>
