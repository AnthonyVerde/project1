<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite heroes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <style>
  body{
    background-color: brown;
    color: white;
  }
  .container {
    text-align: center;
  }

  </style>
</head>

<body>
  <div class="container">
    <h1>Character Search</h1>

    <form id="char-form">

      <input id="search-input" type="text">

      <button id="btn">Find Character by Name or ID (Number between 1 and 731)</button>
     <br>
    </form>
    <br>
    <div id="container">
      <div id="name-view" style="font-size: 20px; font-weight: bold"></div><br>
      <div id="photo-view"><img src="spiderman.0.0.jpg" alt="Spiderman" height="400" width="500"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">

      $("#btn").on("click", function (event) {

        event.preventDefault();

        var SEARCH = $("#search-input").val();

        const KEY = '10161297457820113';

        var queryURL = `https://cors-anywhere.herokuapp.com/http://superheroapi.com/api.php/${KEY}/search/${SEARCH}`;
        var queryURL2 = `https://cors-anywhere.herokuapp.com/http://superheroapi.com/api.php/${KEY}/${SEARCH}`;


        $("#photo-view").empty();


        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function (response) {
          $("#name-view").text(JSON.stringify(response.results[0].image));

          var heroImage = $("<img>").attr("src", response.results[0].image.url);
          $("#photo-view").append(heroImage);

        });

        $.ajax({
          url: queryURL2,
          method: "GET"
        }).then(function (response) {
          $("#name-view").text(JSON.stringify(response.name));

          var heroImage = $("<img>").attr("src", response.image.url);
          $("#photo-view").append(heroImage);

        });




      });


    </script>
  </div>
</body>

</html>
